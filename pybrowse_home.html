<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="payment=(), usb=(), geolocation=(), camera=(), microphone=()">
    <title>PyBrowse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #ffffff;
        }
        
        .header {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .header a {
            color: #cccccc;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .header a:hover {
            color: #ff6b35;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -100px;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .logo h1 {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #4fc3f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }
        
        .logo .subtitle {
            font-size: 16px;
            color: #888;
            font-weight: 400;
            letter-spacing: 2px;
        }
        
        .search-container {
            width: 600px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .search-box {
            width: 100%;
            height: 56px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 0 60px 0 50px;
            font-size: 18px;
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-box::placeholder {
            color: #888;
        }
        
        .search-box:hover {
            border-color: rgba(255, 107, 53, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .search-box:focus {
            border-color: #ff6b35;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 107, 53, 0.3);
        }
        
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 20px;
        }
        
        .mic-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6b35;
            cursor: pointer;
            font-size: 20px;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .mic-icon:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-50%) scale(1.1);
        }
        
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            height: 50px;
            padding: 0 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: rgba(255, 107, 53, 0.2);
            border-color: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .footer-top {
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 16px;
            font-weight: 500;
        }
        
        .footer-bottom {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
        }
        
        .footer-links {
            display: flex;
            gap: 30px;
        }
        
        .footer-links a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: #ff6b35;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: #ff6b35;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; top: 20%; width: 4px; height: 4px; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; top: 80%; width: 6px; height: 6px; animation-delay: 1s;"></div>
        <div class="particle" style="left: 70%; top: 10%; width: 3px; height: 3px; animation-delay: 2s;"></div>
        <div class="particle" style="left: 80%; top: 70%; width: 5px; height: 5px; animation-delay: 3s;"></div>
        <div class="particle" style="left: 30%; top: 30%; width: 4px; height: 4px; animation-delay: 4s;"></div>
        <div class="particle" style="left: 90%; top: 40%; width: 3px; height: 3px; animation-delay: 5s;"></div>
    </div>

    <div class="header">
        <a href="#">‚öôÔ∏è Settings</a>
        <a href="#">‚ÑπÔ∏è About</a>
    </div>
    
    <div class="main-container">
        <div class="logo">
            <h1>PyBrowse</h1>
            <div class="subtitle">FAST ‚Ä¢ PRIVATE ‚Ä¢ SECURE</div>
        </div>
        
        <div class="search-container">
            <div class="search-icon">üîç</div>
            <input type="text" class="search-box" id="searchInput" placeholder="Search the web..." autofocus>
            <div class="mic-icon">üé§</div>
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="performSearch()">üöÄ Search</button>
            <button class="btn" onclick="feelingLucky()">‚ú® I'm Feeling Lucky</button>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-top">
            PyBrowse - Privacy-First Python Browser
        </div>
        <div class="footer-bottom">
            <div class="footer-links">
                <a href="#">üìã About</a>
                <a href="#">üîí Privacy</a>
                <a href="#">üìú Terms</a>
            </div>
            <div class="footer-links">
                <a href="#">‚öôÔ∏è Settings</a>
                <a href="#">‚ùì Help</a>
                <a href="#">üêç GitHub</a>
            </div>
        </div>
    </div>
    
    <script>
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                // Use Google search as default, the browser will handle engine selection
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }
        
        function feelingLucky() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                // Google "I'm Feeling Lucky" search
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query) + '&btnI=1';
            }
        }
        
        // Handle Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
